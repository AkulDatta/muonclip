[pytest]
# Suppress warnings from external libraries
filterwarnings =
    ignore:Pydantic V1 style.*:DeprecationWarning
    ignore:The configuration option.*:DeprecationWarning
    ignore::DeprecationWarning:huggingface_hub.*

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short